<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Jobs</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Recommended Jobs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Skills</th>
                <th>Company</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.job_title }}</td>
                <td>{{ job.skills }}</td>
                <td>{{ job.company }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
